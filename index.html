<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="info">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-button"
            class="input"
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city" id="place"></h1>
            <p class="details">
              <span id="time"></span>
              <span id="description"></span> <br />Precipitation: 0%<br />
              Humidity: <strong id="humidity"></strong><br />
              Wind:<strong id="wind"> </strong>
            </p>
          </div>

          <div class="temperature">
            <div id="emoji"></div>
            <div class="value" id="feel"></div>
            <div class="unit">°C</div>
          </div>
        </div>
      </main>
      <section class="forecast">
        <div class="col">Mon</div>
        <div class="row">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/129/436/original/images.png?1718707593"
            alt="clouds"
            width="35px"
          />
        </div>
        <div class="forecast-temp">
          <span class="maximum"><strong>29°</strong> </span
          ><span class="minimum">15°</span>
        </div>
      </section>
      <footer>
        This project is coded by
        <a href="https://github.com/Miss-Zulu" target="_blank">
          Khanyisile Zulu</a
        >,is open sourced on <a href="https://github.com/">GitHub</a>and hosted
        on
        <a href="https://khanyi-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/advance.js"></script>
  </body>
</html>

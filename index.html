<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="info">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="input"
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city">Middelburg</h1>
            <p class="details">
              Monday 10:00 Sunny <br />Precipitation: 0%<br />
              Humidity: 40%<br />
              Wind: 8 km/h
            </p>
          </div>

          <div class="temperature">☀️ 13°C</div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/Miss-Zulu" target="_blank">
          Khanyisile Zulu</a
        >,is open sourced on <a href="https://github.com/">GitHub</a>and hosted
        on Netlify
      </footer>
    </div>
  </body>
</html>
